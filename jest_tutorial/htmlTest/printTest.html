<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Example</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
        }

        /* 인쇄 스타일 */
        @media print {
            /* 전체 화면 숨기기 */
            /* body * {
                display: none;
            } */

            /* 특정 테이블만 표시 */
            #print-table {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>웹 페이지</h1>
    <p>이 내용은 화면에만 보입니다.</p>
